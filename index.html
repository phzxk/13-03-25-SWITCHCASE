<!-- A linha abaixo define o documento como html -->
<!DOCTYPE html>
<!-- A linha abaixo inicia a tag html e define o idioma como ingles (en) -->
<html lang="en">
    <!-- A linha abaixo inici  tag head (cabeçalho)-->
<head>
    <!-- a linha abixo declara a tag meta como atributo charset, que é a definição do tipo de caracter da página,
      ou seja characteresestão definidos para UTF-8 (padrão internacional) -->
    <meta charset="UTF-8">
    <!-- a linha abaixo declara a tag meta com atributos:
     name (que define o valor do tipo de visualização da tecla) e
     content (que define o valor do tipo de vizualização da tecla) ou
     seja a largura (width) será de acordo com a largura do dispositivo (device), onde a escala inicial será de 1 (1 po 1) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
    <!-- a linha abixo importa o arquivo estilos.css, que vai receber
     os estilos css da página -->
    <link rel="stylesheet" href="./estilos.css ">

</head>
